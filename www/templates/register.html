<ion-pane>
    <ion-header-bar>
        <div class="bar bar-header bar-calm">
            <a href="#/" class="button icon-left ion-chevron-left button-clear button-dark">
                Back
            </a>
        </div>
    </ion-header-bar>
    <ion-content style="background-color: #43cee6">
        <div class="col-offset-10">
            <img src="img/logo.png">
        </div>
        <div class="list list-inset" style="border: 1px solid black">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Confirm Password</span>
                <input type="password" placeholder="Confirm Password">
            </label>
        </div>
        <div class="list list-inset" style="background-color: #43cee6">
            <button ng-click="" class="button button-block button-balanced">
                Register
            </button>
        </div>
    </ion-content>
</ion-pane>
